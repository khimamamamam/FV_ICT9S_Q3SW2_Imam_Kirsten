<!DOCTYPE html>
<html>
<head>
<title>Product Locator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-image: url("https://i.pinimg.com/736x/4e/4a/d7/4e4ad7918500245a1897d4d1ab27d9e3.jpg");
        background-size: cover;
        background-position: center;
        color: white;
    }


    .navbar {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    padding: 12px 24px;
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.nav-right {
    margin-left: 250px;
}

.nav-left span {
    margin-right: 18px;
    cursor: pointer;
    font-size: 15px;
    padding: 6px 12px;
    border-radius: 6px;
    transition: 0.2s;
}

.nav-left a,
.nav-right button {
    transition: all 0.3s ease;
}

.nav-left a {
    margin-right: 18px;
    cursor: pointer;
    font-size: 15px;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    transition: 0.2s;
}

.nav-left a:hover {
    background: rgba(75, 30, 255, 0.2);
    color: #781eff;
    transform: scale(1.08);
    border: 1px solid #711eff;
    box-shadow: 
        0 0 8px rgba(83, 30, 255, 0.6),
        0 0 20px rgba(45, 30, 255, 0.8);
}

.nav-left span:hover {
    background: rgba(86, 30, 255, 0.2);
    color: #4b1eff;
    transform: scale(1.05);
}


    .nav-left span:hover {
        opacity: 1;
    }

    .nav-center {
    justify-self: center;
    font-family: 'Orbitron', sans-serif;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 2px;
    text-shadow: 
        0 0 8px rgba(86, 30, 255, 0.6),
        0 0 18px rgba(105, 30, 255, 0.8),
        0 0 30px rgba(83, 30, 255, 0.5);
}

    .nav-right {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .nav-right input {
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-family: 'Poppins', sans-serif;
    font-size: 13px;
}


.nav-right button {
    padding: 8px 18px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #871eff, #4c00ff);
    color: white;
    font-size: 13px;
    cursor: pointer;
    transition: 0.2s;
}

.nav-right button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 12px rgba(128, 30, 255, 0.9);
}


    .nav-right button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(113, 30, 255, 0.8);
    }

    .glass {
        background: rgba(41, 23, 113, 0.31);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(66, 2, 99, 0.4);
    }

    .main-box {
        width: 520px;
        margin: 80px auto;
        padding: 25px;
        text-align: center;
    }

    .main-box p:first-child {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        font-size: 15px;
    }

    .main-box input {
        width: 80%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        outline: none;
        font-family: 'Poppins', sans-serif;
    }

    .main-box button {
        margin-top: 14px;
        padding: 10px 28px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(135deg, #8c00ff, #ad1eff);
        color: white;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.2s;
    }

    .main-box button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(131, 30, 255, 0.9);
    }

    .result-box kbd {
    background: rgba(75, 30, 255, 0.2); /* purple-ish key */
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    border: 1px solid #711eff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    font-size: 18px;
    font-family: 'Orbitron', sans-serif;
}


.result-box h2 {
    font-size: 32px; /* bigger Headphones type title */
    text-shadow: 0 0 10px rgba(120, 30, 255, 1);
    font-family: 'Orbitron', sans-serif;
}

.result-box img.Headphones-img {
    width: 100%;
    max-width: 300px; /* smaller Headphones image like before */
    margin: 12px 0;
    border-radius: 12px;
}

.result-box img.brand-logo {
    width: 160px;
    height: auto;
    border-radius: 10px;
}

    .title-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 30px !important;
    font-weight: 700;
    letter-spacing: 2px;
    text-align: center;
    text-shadow: 0 0 12px rgba(120, 30, 255, 0.9);
}

.result-price {
    font-size: 40px !important;
    font-weight: 700;
    color: #c13bff;
    font-family: 'Orbitron', sans-serif;
}

</style>
</head>

<body>


<div class="navbar">
    <div class="nav-left">
        <a href="SW2page2.html">Shop</a>
        <a href="SW2page3.html">Locate</a>
    </div>
    
    <div class="nav-center">
        PRODUCT LOCATOR
    </div>

    <div class="nav-right">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
</div>

<form class="main-box glass" onsubmit="findProduct(); return false;">
    <p class="title-text">WANT GAMING HEADPHONES?</p>
    <p>Enter your budget and let's find the right one for you.</p>

    <input type="number" id="budget" placeholder="Enter your budget" required>
    <br>
    <button type="submit">SEARCH</button>

    <div class="result-box" id="result"></div>
</form>

<script>
    function findProduct() {
    var budgetInput = document.getElementById("budget").value;

    var budget = Number(budgetInput);
    var discount = budget * 0.10;
    var finalBudget = budget - discount;
    var result = "";
    var HeadphonesType = "";
    var price = 0;
    var HeadphonesTypeimg = "";
    var brands = [];
    
    if (budget < 5000) {
        result = "❌ Sorry, your budget is too low. You can't buy any Headphones.";
    } 
    else if (budget >= 5000 && budget < 20000) {
        HeadphonesType = "BASIC HEADPHONES";
        price = 15000;
        HeadphonesTypeimg = "https://www.jbl.com.ph/dw/image/v2/AAUJ_PRD/on/demandware.static/-/Sites-masterCatalog_Harman/default/dwb856560e/JBL_E55BT_KEY_BLACK_6175_FS_x1-1605x1605px.png?sw=537&sfrm=png";
        brands = ["https://1000logos.net/wp-content/uploads/2023/07/JBL-logo.png"];
    }
    else if (budget >= 20000 && budget <= 50000) {
        HeadphonesType = "MID-RANGE HEADPHONES";
        price = 35000;
        HeadphonesTypeimg = "https://ph.sennheiser-hearing.com/cdn/shop/files/700174_1_79bb39a7-c7c5-4485-896c-d7ad7880dbed.png?v=1764418787";
        brands = ["https://cdn.xingosoftware.com/audioxpress/images/fetch/dpr_1,w_765,h_569,c_fit/https%3A%2F%2Faudioxpress.com%2Fassets%2Fupload%2Fimages%2F1%2F20170408190612_Sennheiser-CompactLogoWeb.jpg"];
    }
    else if (budget > 50000) {
        HeadphonesType = "GAMING HEADPHONES";
        price = 60000;
        HeadphonesTypeimg = "https://api.removal.ai/download/g3/preview/88aa7d00-fa96-45b0-a955-750e429c0454.png";
        brands = ["https://image4.owler.com/logo/hyperx_owler_20210224_155901_original.png"];
    }

    if (HeadphonesType) {
        result = `
            <br>
            <h2>${HeadphonesType}</h2>
            <img src="${HeadphonesTypeimg}" class="Headphones-img" />
            <p><kbd class="result-price">Price: ₱${price}</kbd></p>
            <p><kbd>Discount:</kbd> ₱${discount}</p>
            <p><kbd>Budget Left:</kbd> ₱${finalBudget - price}</p>
            <p><kbd>Recommended Brand:</kbd></p>
            <div style="display:flex; gap:20px; margin-top:8px; justify-content:center;">
                ${brands.map(logo => `<img src="${logo}" class="brand-logo" />`).join('')}
            </div>
        `;

    }
    document.getElementById("result").innerHTML = result;
}

    </script>

</body>
</html>
